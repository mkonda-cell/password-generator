<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>パスワードジェネレーター | GitHub Pages</title>
  <meta name="description" content="安全でカスタマイズ可能なパスワードを生成する、GitHub Pages向けのシンプルなツール。" />
  <style>
    :root{
      --bg:#0e1116;
      --panel:#141922;
      --muted:#8b96a9;
      --text:#e9eef7;
      --accent:#6ad1ff;
      --accent-2:#a1f0c4;
      --danger:#ff6475;
      --warn:#ffd166;
      --ok:#95f28f;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --radius:14px;
      --shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
      --focus: 0 0 0 3px rgba(106,209,255,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 80% -200px, rgba(106,209,255,.15), transparent 70%),
                  radial-gradient(1000px 700px at -200px 100%, rgba(161,240,196,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      line-height:1.6;
    }
    header{
      max-width:960px; margin:32px auto 16px; padding:0 16px;
    }
    header h1{
      margin:0 0 6px; font-size:clamp(24px, 3.2vw, 36px);
      letter-spacing:.2px
    }
    header p{margin:0; color:var(--muted)}
    main{
      max-width:960px; margin:0 auto 40px; padding:16px;
      display:grid; grid-template-columns: 1.1fr .9fr; gap:18px;
    }
    @media (max-width: 860px){ main{ grid-template-columns: 1fr; } }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 30%),
                  var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      border: 1px solid rgba(255,255,255,.06);
    }
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .row > *{flex:1}
    label{font-weight:600; font-size:14px}
    input[type="text"], input[type="number"], textarea, select{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:#0f141c; color:var(--text); outline:none; box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    input[type="checkbox"]{ transform: scale(1.2); }
    .muted{color:var(--muted); font-size:13px}
    .mono{font-family:var(--mono)}
    .out{
      font-family:var(--mono); font-size:clamp(16px, 2.2vw, 22px);
      background:#0b0f15; padding:12px; border-radius:12px; word-break:break-all;
      border: 1px solid rgba(255,255,255,.08); min-height:48px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .btn{
      padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.1);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:var(--text); cursor:pointer; font-weight:700; letter-spacing:.2px;
      transition: transform .05s ease, background .2s ease, box-shadow .2s ease; display:inline-flex; align-items:center; gap:.6em; justify-content:center; white-space: nowrap;
    }
    .btn:hover{ background:linear-gradient(180deg, rgba(255,255,255,.1), rgba(255,255,255,.04)); }
    .btn:active{ transform: translateY(1px) }
    .btn.primary{ border-color: rgba(106,209,255,.5); box-shadow: 0 10px 25px rgba(106,209,255,.12); }
    .btn.ghost{ background: transparent; border-color: rgba(255,255,255,.1); }
    .btn.small{ padding:8px 10px; font-size:13px; border-radius:10px }
    .actions{ display:flex; gap:10px; flex-wrap:wrap }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px }
    @media (max-width: 560px){ .grid{ grid-template-columns: 1fr } }
    .rules-grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:10px }
    .choices-grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:10px }
    .stat{ display:flex; gap:10px; flex-wrap:wrap; justify-content:space-between; align-items:center }
    .kbd{
      font-family: var(--mono); font-size:12px; padding:3px 7px; border-radius:8px;
      border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.04);
    }
    .tag{ font-size:12px; padding:4px 8px; border-radius:999px; background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.1); white-space: nowrap }
    footer{ max-width:960px; margin:12px auto 40px; padding:0 16px; color:var(--muted); font-size:13px }
    .hint{ font-size:12px; color:var(--muted) }
    .sep{ height:1px; background:linear-gradient(90deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); margin:12px 0 }
    .pill{ padding:10px 12px; border-radius:999px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); display:flex; align-items:center; gap:8px }
    #bulkCount{ flex: 0 0 120px; }
    #bulkBtn{ flex: 0 0 150px; }
    @media (max-width: 480px){
      #bulkCount{ flex: 1 1 120px; }
      #bulkBtn{ flex: 1 1 150px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>パスワードジェネレーター</h1>
    <p>必要な文字種・ルールを選んで、ワンクリックで強力なパスワードを生成。ローカルのみで動作します（通信なし）。</p>
  </header>

  <main>
    <!-- Left: Output / Actions -->
    <section class="card">
      <div class="out" id="output" aria-live="polite">
        <span id="password" class="mono">（ここに生成結果）</span>
        <div class="actions">
          <button class="btn small primary" id="regen" title="再生成 (R)">生成</button>
          <button class="btn small" id="copy" title="コピー (Ctrl/Cmd + C)">コピー</button>
        </div>
      </div>

      <div class="stat" style="margin-top:12px">
        <div>
          <span class="tag mono">推定強度: <span id="rating">–</span></span>
        </div>
      </div>

      <div id="bulkInline" style="display:none; margin-top:10px">
        <div class="row" style="justify-content:space-between; align-items:center">
          <h3 style="margin:0; font-size:16px">まとめて生成結果</h3>
          <button class="btn small" id="copyBulk">全てコピー</button>
        </div>
        <ul id="bulkInlineList" class="mono" style="margin:8px 0 0; padding-left:18px"></ul>
        <div class="hint">各行に1つずつ出力されます。</div>
      </div>
    </section>

    <!-- Right: Options -->
    <section class="card">
      <div class="grid">
        <div>
          <label for="length">長さ</label>
          <input type="number" id="length" min="4" max="128" step="1" value="16" inputmode="numeric" />
        </div>
        <div>
          <label>生成数（まとめて）</label>
          <div class="row">
            <input type="number" id="bulkCount" min="1" max="100" value="1" />
            <button class="btn ghost" id="bulkBtn">まとめて生成</button>
          </div>
        </div>

        <div>
          <label>文字種</label>
          <div class="choices-grid">
            <label class="pill"><input type="checkbox" id="lower" checked /> 小文字 a-z</label>
            <label class="pill"><input type="checkbox" id="upper" checked /> 大文字 A-Z</label>
            <label class="pill"><input type="checkbox" id="digits" checked /> 数字 0-9</label>
            <label class="pill"><input type="checkbox" id="symbols" /> 記号</label>
          </div>
        </div>

        <div>
          <label for="customSymbols">カスタム記号（任意）</label>
          <input type="text" id="customSymbols" placeholder="例: @#$%&_+-=~" />
          <div class="hint">未入力なら標準の記号セットを使用します。</div>
        </div>

        <div style="grid-column:1 / -1">
          <label>ルール</label>
          <div class="rules-grid">
            <label class="pill"><input type="checkbox" id="requireEach" checked /> 選択した各文字種を最低1文字含める</label>
            <label class="pill"><input type="checkbox" id="noRepeat" /> 同じ文字を連続させない</label>
            <label class="pill"><input type="checkbox" id="startWithLetter" /> 先頭を英字にする</label>
            <label class="pill"><input type="checkbox" id="excludeSimilar" /> 紛らわしい文字を除外 (O0 l1 I)</label>
          </div>
        </div>

        <div style="grid-column:1 / -1" class="sep"></div>

        <div style="grid-column:1 / -1">
          <div class="row">
            <button class="btn primary" id="savePreset">プリセット<wbr>保存</button>
            <button class="btn" id="loadPreset">プリセット<wbr>読込</button>
            <button class="btn ghost" id="reset">既定に戻す</button>
          </div>
          <div class="hint" style="margin-top:8px">プリセットはブラウザの <span class="kbd">localStorage</span> に保存されます。</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>このツールは完全にクライアントサイドで動作します。ネットワーク通信は行いません。</div>
    <div class="hint">© 2025 YourName — MIT License（自由に改変してご利用ください）</div>
  </footer>

  <script>
    // ===== Utilities =====
    const $ = (s) => document.querySelector(s);
    const val = (el) => document.getElementById(el).value;
    const checked = (el) => document.getElementById(el).checked;

    const DEFAULT_SYMBOLS = `!@#$%^&*()_+-=[]{}|;:,.<>?~`;
    const SIMILAR = new Set("O0oIl1|`'\"“”‘’");

    function rngChoice(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function buildCharSets(opts){
      let lowers = [..."abcdefghijklmnopqrstuvwxyz"];
      let uppers = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ"];
      let digits = [..."0123456789"];
      let symbols = [...(opts.customSymbols || DEFAULT_SYMBOLS)];

      if (opts.excludeSimilar){
        lowers = lowers.filter(c => !SIMILAR.has(c));
        uppers = uppers.filter(c => !SIMILAR.has(c));
        digits = digits.filter(c => !SIMILAR.has(c));
        symbols = symbols.filter(c => !SIMILAR.has(c));
      }

      const sets = [];
      if (opts.lower) sets.push(lowers);
      if (opts.upper) sets.push(uppers);
      if (opts.digits) sets.push(digits);
      if (opts.symbols) sets.push(symbols);

      const union = [...new Set(sets.flat())];
      return { sets, union, byName: { lowers, uppers, digits, symbols } };
    }

    function estimateEntropy(length, charsetSize){
      return Math.round(length * Math.log2(Math.max(1, charsetSize)));
    }
    function ratingFromEntropy(bits){
      if (bits < 40) return "弱い";
      if (bits < 60) return "普通";
      if (bits < 80) return "強い";
      return "とても強い";
    }

    function getOptions(){
      return {
        length: +val("length"),
        lower: checked("lower"),
        upper: checked("upper"),
        digits: checked("digits"),
        symbols: checked("symbols"),
        customSymbols: val("customSymbols").trim(),
        requireEach: checked("requireEach"),
        noRepeat: checked("noRepeat"),
        startWithLetter: checked("startWithLetter"),
        excludeSimilar: checked("excludeSimilar"),
      };
    }

    function generateOne(opts){
      const { sets, union } = buildCharSets(opts);
      if (union.length === 0) throw new Error("少なくとも1つの文字種を選択してください。");
      const L = Math.max(1, +opts.length);
      const out = [];

      // 先頭を英字
      if (opts.startWithLetter){
        const letters = [];
        if (opts.lower) letters.push(..."abcdefghijklmnopqrstuvwxyz");
        if (opts.upper) letters.push(..."ABCDEFGHIJKLMNOPQRSTUVWXYZ");
        const pool = opts.excludeSimilar ? letters.filter(c => !SIMILAR.has(c)) : letters;
        if (pool.length === 0) throw new Error("先頭英字を選択しましたが、英字が文字集合に含まれていません。");
        out.push(rngChoice(pool));
      }

      // 必須: 各文字セット1文字ずつ
      const required = [];
      if (opts.requireEach){
        sets.forEach(s => { if (s.length) required.push(rngChoice(s)); });
      }

      // 残りを埋める
      const needed = L - out.length - required.length;
      for (let i=0; i<needed; i++){
        let c;
        let guard = 0;
        do {
          c = rngChoice(union);
          guard++;
          if (guard > 1000) break;
        } while (opts.noRepeat && out.length && out[out.length-1] === c);
        out.push(c);
      }

      // 必須を混ぜてシャッフル（先頭固定のときは2文字目以降に挿入）
      if (required.length){
        if (opts.startWithLetter){
          const rest = shuffle([...required, ...out.slice(1)]);
          return out[0] + rest.join("");
        } else {
          return shuffle([...required, ...out]).join("");
        }
      } else {
        return out.join("");
      }
    }

    function refresh(){
      try{
        const opts = getOptions();
        const pwd = generateOne(opts);
        $("#password").textContent = pwd;
        const { union } = buildCharSets(opts);
        const bits = estimateEntropy(opts.length, union.length);
        $("#rating").textContent = ratingFromEntropy(bits);
        saveState();
      } catch (e){
        $("#password").textContent = "⚠ " + e.message;
        $("#rating").textContent = "–";
      }
    }

    function bulkGenerate(){
      const n = Math.max(1, Math.min(100, +val("bulkCount") || 1));
      const opts = getOptions();
      const rows = [];
      for (let i=0;i<n;i++){ rows.push(generateOne(opts)); }
      const list = $("#bulkInlineList");
      list.innerHTML = "";
      rows.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r; list.appendChild(li);
      });
      $("#bulkInline").style.display = "block";
      document.getElementById("bulkInline").scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    async function copyText(text){
      try{
        await navigator.clipboard.writeText(text);
        return true;
      }catch{
        const t = document.createElement("textarea");
        t.value = text; document.body.appendChild(t);
        t.select(); document.execCommand("copy");
        document.body.removeChild(t);
        return true;
      }
    }

    function savePresetToLocal(){
      const opts = getOptions();
      localStorage.setItem("pwgen.preset", JSON.stringify(opts));
    }
    function loadPresetFromLocal(){
      const raw = localStorage.getItem("pwgen.preset");
      if (!raw) return alert("保存されたプリセットがありません。");
      const p = JSON.parse(raw);
      $("#length").value = p.length ?? 16;
      $("#lower").checked = !!p.lower;
      $("#upper").checked = !!p.upper;
      $("#digits").checked = !!p.digits;
      $("#symbols").checked = !!p.symbols;
      $("#customSymbols").value = p.customSymbols ?? "";
      $("#requireEach").checked = !!p.requireEach;
      $("#noRepeat").checked = !!p.noRepeat;
      $("#startWithLetter").checked = !!p.startWithLetter;
      $("#excludeSimilar").checked = !!p.excludeSimilar;
      refresh();
    }

    function resetDefaults(){
      $("#length").value = 16;
      $("#lower").checked = true;
      $("#upper").checked = true;
      $("#digits").checked = true;
      $("#symbols").checked = false;
      $("#customSymbols").value = "";
      $("#requireEach").checked = true;
      $("#noRepeat").checked = false;
      $("#startWithLetter").checked = false;
      $("#excludeSimilar").checked = false;
      refresh();
    }

    function saveState(){
      const opts = getOptions();
      localStorage.setItem("pwgen.state", JSON.stringify(opts));
    }
    function loadState(){
      const raw = localStorage.getItem("pwgen.state");
      if (!raw) return;
      try{
        const p = JSON.parse(raw);
        $("#length").value = p.length ?? 16;
        $("#lower").checked = !!p.lower;
        $("#upper").checked = !!p.upper;
        $("#digits").checked = !!p.digits;
        $("#symbols").checked = !!p.symbols;
        $("#customSymbols").value = p.customSymbols ?? "";
        $("#requireEach").checked = !!p.requireEach;
        $("#noRepeat").checked = !!p.noRepeat;
        $("#startWithLetter").checked = !!p.startWithLetter;
        $("#excludeSimilar").checked = !!p.excludeSimilar;
      }catch{}
    }

    // ===== Bindings =====
    window.addEventListener("DOMContentLoaded", () => {
      loadState();
      refresh();
      document.getElementById("length").addEventListener("input", (e)=>{ refresh(); });
      ["lower","upper","digits","symbols","customSymbols","requireEach","noRepeat","startWithLetter","excludeSimilar"]
        .forEach(id => document.getElementById(id).addEventListener("input", refresh));
      $("#regen").addEventListener("click", refresh);
      $("#copy").addEventListener("click", async ()=>{
        const ok = await copyText($("#password").textContent.trim());
        if (ok){ $("#copy").textContent = "コピーしました"; setTimeout(()=> $("#copy").textContent="コピー", 1200); }
      });
      document.getElementById("bulkBtn").addEventListener("click", bulkGenerate);
      document.getElementById("copyBulk").addEventListener("click", async ()=>{
        const items = Array.from(document.querySelectorAll("#bulkInlineList li")).map(li => li.textContent);
        const ok = await copyText(items.join("\\n"));
        if (ok){ document.getElementById("copyBulk").textContent = "コピーしました"; setTimeout(()=> document.getElementById("copyBulk").textContent="全てコピー", 1200); }
      });
      document.addEventListener("keydown", (e)=>{
        if (e.key.toLowerCase() === "r"){ e.preventDefault(); refresh(); }
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "c"){
          e.preventDefault(); copyText($("#password").textContent.trim());
        }
      });
    });
  </script>
</body>
</html>
